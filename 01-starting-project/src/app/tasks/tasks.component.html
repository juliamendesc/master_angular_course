<section id="tasks">
  <header>
    <h2>
      {{ name }}'s Tasks 
    </h2>
    <menu>
      <button (click)="onStartNewTask()">Add Task</button>
    </menu>
  </header>

  <ul>
  @for (task of selectedUserTasks; track $index) {
      <li>
        <app-task [task]="task" />
      </li>
    }
  </ul>

  @if (isNewTask) {
    <app-new-task [userId]="userId" (close)="onCloseAddTask()" />
  }
</section>
